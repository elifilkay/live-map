<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Live Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Map</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter location name..." />
                <button onclick="loadMap()">Search</button>
                <button id="getCurrentLocation" class="location-btn">
                    Get My Location
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="history-container">
                    <h3>Search History</h3>
                    <button id="clearHistory" class="clear-btn">Clear History</button>
                    <ul id="history-list"></ul>
                </div>
            </div>
            
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
